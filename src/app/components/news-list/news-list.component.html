<ul class="news-list">
  <li *ngFor="let news of newsStore.news | async;" class="row" (click)="openNews(news.id)">
    <h1 class="row__title">
      {{news.title}}
    </h1>
    <span class="row__date">
      {{(news.date | date:'yyyy-MM-dd') || '&ndash;'}}
    </span>
  </li>
</ul>
<span *ngIf="(newsStore.news | async)?.length === 0" class="no-news">
  Unfortunately we can not show any news.
</span>
